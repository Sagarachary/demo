<!--Create a simple HTML page with a few different elements (like headings, paragraphs, images). 
Apply different values of padding and margins to each element and 
explain the visual impact of these values.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        h1{
            padding: 20px;
            margin: 10px;
            background-color: aquamarine;
        }

        p{
            padding: 10px;
            margin: 20px;
            border: 1px solid #ccc;
        }

        img{
            padding: 5px;
            margin: 30px;
            border: 2px solid #333;
            width: 900px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Wellcome to my Website</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
    Consectetur voluptatibus aspernatur ab pariatur velit veritatis. Cupiditate voluptates cumque ea error.</p>
    <img src="./images/wall.png" alt="I love code">
</body>
</html>
